<div class="col">
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body" ng-controller="myCtrl">
            <form name="myForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" ng-model="storyTitle" name="title" id="title" placeholder="Story title"
                        required>
                    <span ng-show="myForm.title.$error.required">Title is required.</span>
                </div>
                <div class="form-group">
                    <label for="body">Real Story</label>
                    <textarea class="form-control" id="body" rows="3" ng-model="storyBody" name="body" required></textarea>
                    <span ng-show="myForm.body.$error.required">Body is required.</span>
                </div>
                <button ui-sref="home" class="btn btn-success btn-block" ng-click="sendData()">Post</button>
            </form>
        </div>
    </div>
</div>
