
<div class="container mx-auto">      
<div class="row">
<div class="col" ng-repeat="story in stories">
    <div class="card">
        <div class="card-body" ng-controller="myCtrl">
            <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" ng-model="story.title" name="title" id="title" placeholder="Story title">
            </div>
            <div class="form-group">
              <label for="body">Real Story</label>
              <textarea class="form-control" id="body" rows="3" ng-model="story.story"></textarea>
            </div>
                <button ui-sref="home" class="btn btn-success btn-block" ng-click="updateData(story.id);">Update</button>
            </form>
        </div>
        </div>
    </div>
</div>
</div>
